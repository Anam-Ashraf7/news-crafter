<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Gaurdian</title>
    <link rel="stylesheet" href="style.css">
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
<body id="main">
    <div class="navbar">
        
        <h1 class="logo">NEWS CRAFTER</h1>
        <section>
                <div>Home</div>
                <div>About</div>
                <div>Help</div>
        </section>
            
        <div class="last">
            <button class="button">
                <span class="button_lg">
                    <span class="button_sl"></span>
                    <a href="#thirdsectionID"><span class="button_text">SEARCH</span></a>
                </span>
            </button>
        </div>
    </div>
    <hr>
    <div class="secondsection" id="hedd">
        <img src="./assets/videoicon.svg" class="image1"alt="">
        <div class="text-2" id="hed">
            <h1 class="head">NEWS CRAFTER</h1>
            <p>Unleash the Power of GenAI to Transform News Articles into Dynamic And Engaging Videos Across Languages - News Crafter, Redefining the Pace of Digital Journalism.</p>
        </div>
    </div>
    <hr>
    <br>
    <div class="thirdsection" id="thirdsectionID">
        <h1>Keyword & Language</h1>
        <div class="searchbar">
            <input id="input" type="text" name="text" class="input" placeholder="E.g Paris, Apple">
            <label for="languages">Select a Language:</label>
            <select id="languages" name="languages">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="it">Italian</option>
                <option value="pt">Portuguese</option>
                <option value="ru">Russian</option>
                <option value="zh">Chinese</option>
                <option value="ja">Japanese</option>
                <option value="ko">Korean</option>
                <option value="hi">Hindi</option>
                <option value="ar">Arabic</option>
                <option value="tr">Turkish</option>
                <option value="nl">Dutch</option>
                <option value="sv">Swedish</option>
                <option value="pl">Polish</option>
                <option value="fi">Finnish</option>
                <option value="da">Danish</option>
            </select>
            <label for="date">Select Date:</label>
        <input type="date" name="date" id="date">
        
        <button class="button"onclick="next()">
            <span class="button_lg">
                <span class="button_sl"></span> 
                <span class="button_text">SEARCH</span>
            </span>
        </button>
        </div>
    </div>
    <div id="container"></div>
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"

    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"
    integrity="sha512-Ic9xkERjyZ1xgJ5svx3y0u3xrvfT/uPkV99LBwe68xjy/mGtO+4eURHZBW2xW4SZbFrF1Tf090XqB+EVgXnVjw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
    <script src="app.js"></script>

</body>
</html>
